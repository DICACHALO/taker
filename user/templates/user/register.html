<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Register</title>
    {% load static %}
    <!-- Custom fonts for this template-->
    <link
      href="{% static 'vendor/fontawesome-free/css/all.min.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css'%}" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'media/favicon-96x96.png'%}">
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->

          <div class="row p-lg-4">
            <div class="col-lg-5 d-lg-block">
                <img class="img-fluid" alt="Logo de taker" src="{% static 'media/logo.jpg'%}" rel="stylesheet">
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-lg-left">
                  <h1 class="h4 text-gray-900 mb-4">
                    ¿Primera vez en TAKER? ¡Cree una cuenta!
                  </h1>
                  <form class="user" method="POST">
                    <div class="form-group">
                      <label ><b>Escriba su correo electrónico: </b></label>
                      {{form.username}}
                    </div>
                    <div class="form-group">
                      <label 
                        ><b
                          >Escriba su contraseña. Debe ser alfanumérica y mínimo
                          8 caracteres.</b
                        ></label
                      >{{form.password1}}
                    </div>
                    <div class="form-group">
                      <label><b>Vuelva a escribir su contraseña:</b></label
                      >{{form.password2}}
                    </div>
                    {% csrf_token %}
                    <button
                      type="submit"
                      class="btn btn-primary btn-user btn-block"
                    >
                      Enviar
                    </button>
                  </form>
                  <hr />

                  <div class="text-center">
                    <a class="medium" href="{% url 'login' %}"
                      >¿Ya tiene una cuenta? ¡Ingrese!</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js'%}"></script>
  </body>
</html>
